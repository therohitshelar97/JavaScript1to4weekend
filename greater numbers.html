<!DOCTYPE html>
<html lang="en">
<head>
    <title>Greater Number</title>
</head>
<body>
    <script>
        var a1 = 33;
        var a2 = 34;
        var a3 = 100;
        var a4 = 200;

        if(a1>a2 && a1>a3 && a1>a4){
            document.write("a1 is greater");
        }
        else if(a2>a1 && a2>a3 && a2>a4){
            document.write("a2 is greater");
        }
        else if(a3>a1 && a3>a2 && a3>a4){
            document.write("a3 is greater");
        }
        else{
            document.write("a4 is greater");
        }

        
    </script>
</body>
</html>
