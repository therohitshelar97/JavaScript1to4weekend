<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = 15333;
        var a = "ABC"
        document.write(a + '<br>')

        let b = "This is let";
        b = "This is let varible but without let"
        document.write(b + "<br>")

        const d = 3.14;
        document.write(d + "<br>")

        var a1;
        document.write(a1 + "<br>")

        a2 = -1.4444;
        document.write(typeof(a2) + "<br>")

        var string1 = "ABC";
        document.write(typeof(string1) + "<br>")

        var bool1 = true;
        document.write(typeof(bool1) + "<br>")

        var a = null;
        document.write(typeof(a))
    </script>
</body>
</html>
